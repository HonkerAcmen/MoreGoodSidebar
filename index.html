<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/layout.css">
    <title>一个简单的侧边栏</title>
</head>

<body>
    <div class="wrap">
        <div class="nav">
            <div class="icon">
                <div class="icon-item"><img src="imgs/logo.png" alt=""></div>
                <div class="icon-con">
                    <p>Have a good day</p>
                    <h2>Jons</h2>
                </div>
            </div>
            <div class="line"></div>
            <div class="tools">
                <div class="addfriends"><img src="./icons/person-plus.svg" alt="">
                    <p>添加</p>
                </div>
                <div class="chat"><img src="icons/chat-right-dots.svg" alt="">
                    <p>聊天</p>
                </div>
                <div class="looker"><img src="icons/collection.svg" alt="">
                    <p>查看</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="out-button"><img src="icons/box-arrow-right.svg" alt="">
                <p>退出</p>
            </div>
        </div>
    </div>
</body>

</html>
